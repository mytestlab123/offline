/*
Force a safe, single-line bash shell and add a light resource cap.
This avoids the "Directive `process.shell` cannot contain new-line characters" warning
and the resulting `.command.run: Permission denied (126)` failure.
*/
process {
  shell = ['/bin/bash','-ueo','pipefail']   // no newlines
  resourceLimits = [ cpus: 4, memory: '6.GB', time: '1.h' ]
}

